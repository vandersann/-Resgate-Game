<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
	<title>Resgate</title>
	<link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="container">
		<!-- div container !-->
		<div id="fundoGame">
			<!-- div fundoGame !-->
			<div id="inicio" onclick="start()">
				<h1> Resgate </h1> <!-- div inicio !-->
				<p class="texto">Dispare contra os inimigos e resgate os prisioneiros.
					<br>Comandos: Tecla ↑ (Subir) ,
					Tecla ↓ (Descer) ,
					Tecla D (Disparo).</p>
				<p class="click"> Clique aqui para iniciar!! </p>
			</div> <!-- Fim da div inicio !-->

		</div> <!-- Fim da div fundoGame !-->

	</div> <!-- Fim da div container !-->

	<!-- Efeitos Sonoros !-->
	<audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
	<audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
	<audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
	<audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
	<audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
	<audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery-collision.min.js"></script>


</body>

</html>
